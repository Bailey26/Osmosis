<html>
	<head>
		<title>User Signup</title>
	</head>
	<style>
		body{
			font-size: 12pt;
			font-family: times;
		}
	</style>

	<body>
		<form method="post">
			User ID #:<br>
			<input type="number" name="userid" min="0" max="64000000000000000"><br><br>
			First Name:<br>
			<input type="text" name="firstname" maxlength="20"><br><br>
			Last Name:<br>
			<input type="text" name="lastname" maxlength="20"><br><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
